<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    margin: 0;
    width: 100%;
    height: 100%;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("./background.svg") center / cover no-repeat;
    color: #fff;
}

/* ===== LOGO (TOP LEFT) ===== */
.logo {
    position: fixed;
    top: 24px;
    left: 24px;
    height: 36px;
    width: auto;
    z-index: 1000;
}

/* ===== MAIN BOX ===== */
.login-wrapper {
    background-color: #313338;
    border-radius: 8px;
    width: 780px;
    max-width: 95%;
    padding: 32px;
    display: flex;
    gap: 32px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

/* ===== LEFT ===== */
.login-form {
    flex: 1;
}

.login-form h1 {
    margin: 0 0 8px;
    text-align: center;
    font-size: 24px;
}

.login-form p {
    margin: 0 0 24px;
    text-align: center;
    color: #b5bac1;
    font-size: 14px;
}

.field {
    margin-bottom: 16px;
}

.field label {
    display: block;
    margin-bottom: 6px;
    font-size: 12px;
    color: #b5bac1;
    text-transform: uppercase;
}

.field label span {
    color: #f23f42;
}

.field input {
    width: 100%;
    padding: 12px;
    background-color: #1e1f22;
    border: 1px solid #1e1f22;
    border-radius: 4px;
    color: #fff;
    outline: none;
}

.field input:focus {
    border-color: #5865f2;
}

/* ===== LINKS ===== */
.link {
    color: #00a8fc;
    text-decoration: none;
    font-size: 12px;
}

.link:hover {
    text-decoration: underline;
}

/* ===== BUTTON ===== */
.btn {
    width: 100%;
    padding: 12px;
    margin-top: 16px;
    background-color: #5865f2;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.btn:hover {
    background-color: #4752c4;
}

.register {
    margin-top: 16px;
    font-size: 13px;
    color: #b5bac1;
}

/* ===== RIGHT (QR) ===== */
.qr-section {
    width: 260px;
    text-align: center;
}

.qr-box {
    position: relative;
    background: #fff;
    padding: 16px;
    border-radius: 6px;
    margin-bottom: 16px;
}

.qr-box img {
    width: 100%;
    display: block;
}

.qr-box.disabled img {
    filter: grayscale(100%) blur(1px);
}

.qr-overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    color: #ffffff;
    font-size: 22px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
}

.qr-section h3 {
    margin: 0 0 8px;
    font-size: 18px;
}

.qr-section p {
    margin: 0;
    font-size: 14px;
    color: #b5bac1;
}

/* ===== MOBILE ===== */
@media (max-width: 700px) {
    .login-wrapper {
        flex-direction: column;
        align-items: center;
    }

    .qr-section {
        width: 100%;
    }

    .logo {
        top: 16px;
        left: 16px;
        height: 28px;
    }
}
</style>
</head>

<body>

<!-- LOGO -->
<img src="./logo.svg" alt="Logo" class="logo">

<div class="login-wrapper">

    <!-- LEFT -->
    <div class="login-form">
        <h1>С возвращением!</h1>
        <p>Мы так рады видеть вас снова!</p>

        <div class="field">
            <label>Адрес электронной почты или номер телефона <span>*</span></label>
            <input type="text">
        </div>

        <div class="field">
            <label>Пароль <span>*</span></label>
            <input type="password">
        </div>

        <a href="#" class="link">Забыли пароль?</a>

        <button class="btn">Вход</button>

        <div class="register">
            Нужна учётная запись?
            <a href="#" class="link">Зарегистрироваться</a>
        </div>
    </div>

    <!-- RIGHT -->
    <div class="qr-section">
        <div class="qr-box disabled">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=discord.com" alt="QR">
            <div class="qr-overlay">Временно недоступно</div>
        </div>

        <h3>Войти с помощью QR-кода</h3>
        <p>Отсканируйте код с помощью мобильного приложения</p>
    </div>

</div>

</body>
</html>
