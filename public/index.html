<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MSC Team — Temporary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top, #120000, #050000 75%);
    color: #fff;
    overflow: hidden;
}

/* Background energy */
.bg {
    position: absolute;
    inset: -60%;
    background: conic-gradient(
        from 0deg,
        transparent,
        rgba(255,0,0,0.18),
        transparent
    );
    animation: bgRotate 40s linear infinite;
}

@keyframes bgRotate {
    to { transform: rotate(360deg); }
}

/* Noise */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url("https://grainy-gradients.vercel.app/noise.svg");
    opacity: 0.06;
    pointer-events: none;
}

.container {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    position: relative;
    padding: 80px 60px;
    max-width: 560px;
    width: 90%;
    text-align: center;
    border-radius: 30px;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(20px);
    box-shadow:
        0 0 60px rgba(255,0,0,0.45),
        inset 0 0 60px rgba(255,0,0,0.12);
    animation: cardFloat 8s ease-in-out infinite;
}

@keyframes cardFloat {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

/* Glow border */
.card::before {
    content: "";
    position: absolute;
    inset: -2px;
    border-radius: inherit;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255,0,0,0.9),
        transparent
    );
    filter: blur(14px);
    opacity: 0.6;
    z-index: -1;
}

/* LOGO — ONLY YOUR FILE */
.logo {
    width: 170px;
    margin-bottom: 35px;
    animation: logoFloat 6s ease-in-out infinite;
    filter:
        drop-shadow(0 0 25px rgba(255,0,0,0.6))
        drop-shadow(0 0 70px rgba(255,0,0,1));
    transition: all 0.4s ease;
}

.logo:hover {
    transform: scale(1.08);
    filter:
        drop-shadow(0 0 45px rgba(255,0,0,0.9))
        drop-shadow(0 0 100px rgba(255,0,0,1));
}

@keyframes logoFloat {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 58px;
    letter-spacing: 5px;
    text-shadow: 0 0 35px rgba(255,0,0,1);
}

.tag {
    margin-top: 14px;
    font-size: 13px;
    letter-spacing: 3px;
    color: #ff4d4d;
}

.line {
    width: 90px;
    height: 3px;
    margin: 32px auto;
    background: linear-gradient(90deg, transparent, red, transparent);
}

p {
    font-size: 17px;
    line-height: 1.7;
    opacity: 0.9;
}

/* CTA */
.discord {
    position: relative;
    display: inline-block;
    margin-top: 44px;
    padding: 18px 46px;
    border-radius: 18px;
    font-size: 18px;
    letter-spacing: 2px;
    color: #fff;
    text-decoration: none;
    background: linear-gradient(135deg, #ff2a2a, #b30000);
    box-shadow:
        0 0 35px rgba(255,0,0,0.9),
        inset 0 0 20px rgba(255,255,255,0.25);
    transition: all 0.35s ease;
    overflow: hidden;
}

.discord::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.4),
        transparent
    );
    transform: translateX(-100%);
}

.discord:hover::before {
    transform: translateX(100%);
    transition: transform 0.7s ease;
}

.discord:hover {
    transform: translateY(-4px) scale(1.06);
    box-shadow:
        0 0 65px rgba(255,0,0,1),
        inset 0 0 30px rgba(255,255,255,0.35);
}

.discord:active {
    transform: scale(0.96);
}

footer {
    margin-top: 40px;
    font-size: 12px;
    opacity: 0.6;
    letter-spacing: 1px;
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="container">
    <div class="card">

        <!-- YOUR LOGO ONLY -->
        <img src="image.png" alt="MSC Logo" class="logo">

        <h1>MSC TEAM</h1>
        <div class="tag">TEMPORARY • NOT OFFICIAL</div>

        <div class="line"></div>

        <p>
            This is a temporary page of <strong>MSC Team</strong>.<br>
            The official website is currently under development.<br>
            Join our Discord server to stay connected.
        </p>

        <a class="discord" href="https://discord.gg/pon" target="_blank">
            JOIN DISCORD
        </a>

        <footer>
            MSC Team © 2026
        </footer>

    </div>
</div>
</body>
</html>
